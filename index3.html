<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Sample HTML Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 1em;
        text-align: center;
      }
      nav {
        margin: 0;
        padding: 1em;
        background-color: #333;
      }
      nav a {
        color: white;
        margin: 0 1em;
        text-decoration: none;
      }
      main {
        padding: 2em;
      }
      footer {
        background-color: #333;
        color: black;
        text-align: center;
        padding: 1em;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to the Advanced Sample HTML Page</h1>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <main>
      <h2>About This Page</h2>
      <p>
        This is a more advanced sample HTML page with additional elements and
        styling.
      </p>
    </main>
    <footer>
      <p>&copy; 2023 Advanced Sample HTML Page. All rights reserved.</p>
    </footer>
  </body>
</html>
